<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
</head>
<body>
<div align="center">
<h1><font color="blue">Calculator</font></h1>
<img src="calculator.jpg" alt="headerimg" width="400" height="300"><br><br>
<form>
    <label for="input1">Input 1 &emsp;&emsp;</label>
    <input type="number" id="input1" name="input1"><br><br>

    <label for="input2">Input 2 &emsp;&emsp;</label>
    <input type="number" id="input2" name="input2"><br><br>

    <label for="operation">Select Operation &emsp;&emsp;</label>
    <select id="operation" name="operation">
        <option value="select">Select...</option>
        <option value="add">ADD</option>
        <option value="subtract">SUBTRACT</option>
        <option value="multiply">MULTIPLY</option>
        <option value="divide">DIVIDE</option>
    </select><br><br>

    <input type="image" src="calc.jpg" alt="Submit" width="80" height="80">&emsp;&emsp;&emsp;&emsp;
    <input type="image" src="reset.jpg" alt="Reset" width="80" height="80">
</form>
</div>
</body>
</div>
</html>
